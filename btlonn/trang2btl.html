<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Bán Hàng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header input {
            padding: 5px;
            width: 300px;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            gap: 20px;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
            width: 200px;
            border-radius: 5px;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
        .cart {
            padding: 20px;
            border-top: 1px solid #ddd;
        }
        .cart-items {
            list-style: none;
            padding: 0;
        }
        .cart-items li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trang Bán Hàng</h1>
        <input type="text" id="searchBox" placeholder="Tìm kiếm sản phẩm..." oninput="filterProducts()">
    </header>
    <main>
        <div class="products" id="productList">
            <div class="product" data-name="Sản phẩm 1">
                <img src="https://via.placeholder.com/150" alt="Sản phẩm 1">
                <h3>Sản phẩm 1</h3>
                <p>Giá: 100.000 VND</p>
                <button onclick="addToCart('Sản phẩm 1', '100.000 VND')">Thêm vào giỏ</button>
            </div>
            <div class="product" data-name="Sản phẩm 2">
                <img src="https://via.placeholder.com/150" alt="Sản phẩm 2">
                <h3>Sản phẩm 2</h3>
                <p>Giá: 200.000 VND</p>
                <button onclick="addToCart('Sản phẩm 2', '200.000 VND')">Thêm vào giỏ</button>
            </div>
            <div class="product" data-name="Sản phẩm 3">
                <img src="https://via.placeholder.com/150" alt="Sản phẩm 3">
                <h3>Sản phẩm 3</h3>
                <p>Giá: 300.000 VND</p>
                <button onclick="addToCart('Sản phẩm 3', '300.000 VND')">Thêm vào giỏ</button>
            </div>
        </div>
    </main>
    <div class="cart">
        <h2>Giỏ Hàng</h2>
        <ul class="cart-items" id="cartItems"></ul>
    </div>

    <script>
        function addToCart(productName, productPrice) {
            const cartItems = document.getElementById('cartItems');
            const li = document.createElement('li');
            li.textContent = `${productName} - ${productPrice}`;
            cartItems.appendChild(li);
        }

        function filterProducts() {
            const searchValue = document.getElementById('searchBox').value.toLowerCase();
            const products = document.querySelectorAll('.product');
            products.forEach(product => {
                const productName = product.getAttribute('data-name').toLowerCase();
                if (productName.includes(searchValue)) {
                    product.style.display = '';
                } else {
                    product.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
